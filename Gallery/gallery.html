        <nav class='nav'>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const slider = document.querySelector('.slider');
        const overlays = document.getElementById('overlays');
        const sliderItems = document.querySelectorAll('.item');

        function activate(e) {
            const items = document.querySelectorAll('.item');
            e.target.matches('.next') && slider.append(items[0]);
            e.target.matches('.prev') && slider.prepend(items[items.length - 1]);
            overlays.style.backgroundImage = items[2].style.backgroundImage;
        }
        overlays.style.backgroundImage = sliderItems[1].style.backgroundImage;

        document.addEventListener('click', activate, false);</script>
</body>
